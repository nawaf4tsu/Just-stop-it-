<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>45-Day pass</title>
  <link rel="icon" type="image/x-icon" href="looggg.jpg">

  <style>
  html {
    -webkit-tap-highlight-color: transparent;
}

      *{
          transition: 0.4s;
      }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-top: 20px;
      text-align: center;
      font-size: 2em;
    }
    p {
      text-align: center;
      max-width: 600px;
      margin: 10px 0 30px;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    input[type="checkbox"] {
      width: 100%;
      height: 40px;
      cursor: pointer;
      -webkit-appearance: none;
      appearance: none;
      background: linear-gradient(90deg, #2575fc, #6a11cb);
      border-radius: 10px;
      border:2px solid  #6a11cb;
    }
    
    input[type="checkbox"]:checked{
        border: 4px solid #6a11cb;
        display: flex;
        text-align: center;
        justify-content: center;
        align-items: center;
        font-size: 20px;
    }
    
    input[type="checkbox"]:checked::before{
        content: "good never forgotyour goal";
        color: white;
        
    }
    
    
    .progress-container {
      width: 100%;
      background: rgba(255,255,255,0.2);
      border-radius: 25px;
      margin: 20px 0;
      height: 20px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: #00ff99;
      border-radius: 25px;
      transition: width 0.3s ease;
    }
    footer {
      margin-top: auto;
      text-align: center;
      opacity: 0.8;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>for nothing </h1>
  <p>Stay strong for 45 days! Mark each day you successfully resist temptation. Track your progress and grow stronger every day.</p>
  
  <div class="container">
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <h3 id="prcount">0</h3>
    <div id="daysList"></div>
  </div>

  <footer>Stay disciplined. Every day counts ðŸ’ª</footer>

  <script>
    const totalDays = 35;
    const daysList = document.getElementById('daysList');
    const progressBar = document.getElementById('progressBar');

    // Load saved progress
    const savedProgress = JSON.parse(localStorage.getItem('nofapProgress')) || Array(totalDays).fill(false);

    function updateProgress() {
      const completed = savedProgress.filter(Boolean).length;
      const percent = (completed / totalDays) * 100;
      progressBar.style.width = percent + '%';
      document.getElementById("prcount").innerHTML=Math.ceil(percent)+"/100";
      localStorage.setItem('nofapProgress', JSON.stringify(savedProgress));
    }
    
    for (let i = 1; i <= totalDays; i++) {
      const dayDiv = document.createElement('div');
      dayDiv.className = 'day';
    
      const label = document.createElement('label');
      label.innerHTML="Its day"+i;

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = savedProgress[i];
      checkbox.addEventListener('change', () => {
        savedProgress[i] = checkbox.checked;
        updateProgress();
      });

      dayDiv.appendChild(label);
      dayDiv.appendChild(checkbox);
      daysList.appendChild(dayDiv);
    }

    updateProgress();
    
    
    
  </script>
</body>
</html>
